{% extends "base.html" %}

{% block title %}
    Task Management System - User {{ current_user.firstName }}
{% endblock %}

{% block content %}
    <h1>User: {{ user.firstName }}&nbsp;{{ user.lastName }}</h1>
    <h1>Username: {{ user.username }}</h1>
    {% if user == current_user %}
        <p><a href="{{ url_for('editProfile') }}">Edit Profile</a></p>
    {% endif %}
{% endblock %}
